doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App\Domain\Backup\WriteModel:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/config/orm/Backup'
                prefix: 'App\Domain\Backup\WriteModel'
                alias: Backup

            App\Domain\Users\WriteModel:
                is_bundle: false
                type: yml
                dir: '%kernel.project_dir%/config/orm/Users'
                prefix: 'App\Domain\Users\WriteModel'
                alias: Users
